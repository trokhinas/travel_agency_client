<div class="tourMain" *ngIf="tour">


  <div >
    <mat-card class="tourInfo">
      <mat-card-header class="tourInfoHeader">
        <mat-card-title>
          {{tour.name}}
        </mat-card-title>
        <mat-card-subtitle *ngIf="tour.location">
          {{tour.location}}
        </mat-card-subtitle>
      </mat-card-header>

      <mat-card-content *ngIf="tour.description else noDesc" class="tourInfoDescription">
        Описание: {{tour.description}}
      </mat-card-content>

      <ng-template #noDesc>
        <mat-card-content>
          Описание отсутствует.
        </mat-card-content>
      </ng-template>

      <mat-card-footer class="tourInfoFooter">
        <div>
          {{tour.startDate | date: 'dd/MM/yyyy'}} - {{tour.endDate | date: 'dd/MM/yyyy'}}
        </div>
        <div>
          Осталось мест: {{tour.countLimit}}
        </div>
      </mat-card-footer>
    </mat-card>

  </div>


</div>
